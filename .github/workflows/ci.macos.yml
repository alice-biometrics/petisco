name: ci-macos

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'petisco/VERSION'
      - '.github/ISSUE_TEMPLATE'
      - '.github/workflows/coverage.yml'
    branches:
      - main

jobs:
  ci-macos:

    strategy:
      matrix:
        os: [macOS-latest]
        python-version: ['3.10']
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: '**/*requirements.txt'
      - name: Setup Python (uv)
        if: ${{ inputs.use_uv == true}}
        run: | # from https://github.com/astral-sh/uv/issues/1386
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv .venv
          echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          uv pip install lume
          lume -install
      - name: Check requirements
        run: lume -check-requirements
      - name: Lint - Code checker
        run: lume -lint
      - name: Test
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN_STAGING }}
          SLACK_TESTS_CHANNEL: 'testing'
        run: lume -build -test -test-command-line
