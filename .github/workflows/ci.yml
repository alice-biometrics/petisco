name: ci

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'petisco/VERSION'
      - '.github/ISSUE_TEMPLATE'
      - '.github/workflows/coverage.yml'
    branches: 
      - main
      - v1

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: '**/*requirements.txt'
      - name: Install dependencies
        run: |
          pip install lume
          lume -install
      - name: Check requirements
        run: lume -check-requirements
      - name: Lint
        run: lume -lint
      - name: Test
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN_STAGING }}
          SLACK_TESTS_CHANNEL: 'testing'
        run: lume -build -test-with-rabbitmq-mysql-and-elastic -test-command-line
      - name: Check Installation (--no-binary)
        run: lume -check-no-binary-installation
