name: ci

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'petisco/VERSION'
    branches: 
      - v1
      - master
  push:
    paths-ignore:
      - '*.md'
      - 'petisco/VERSION'
    branches:
      - v1
      - master

jobs:
  ci:
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v1
      if: startsWith(runner.os, 'Linux')
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        pip install lume
        lume -install
    - name: Lint - Code checker
      run: |
        lume -lint
    - name: Test
      run: |
        lume -build -test-with-rabbitmq-mysql-and-elastic -test-command-line
    - name: Check Installation (--no-binary)
      run: |
        pip install wheel
        python setup.py sdist
        pip wheel --no-binary lume -w /tmp/ext dist/petisco-*.tar.gz
