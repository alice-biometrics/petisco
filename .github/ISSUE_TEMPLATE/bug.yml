name: Bug
description: Ask about a problem
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        The `petisco ðŸª` community is glad to see you here. Your help is greatly appreciated.
        
        Please follow these instructions, fill every question, and do every step. ðŸ™
        
        This will help `petisco ðŸª` community to add new features, fix bug, review pull requests, etc.

  - type: checkboxes
    id: checks
    attributes:
      label: First Check
      description: Please confirm and check all the following options.
      options:
        - label: I added a very descriptive title to this issue.
          required: true
        - label: I used the GitHub search to find a similar issue and didn't find it.
          required: true
        - label: I already read and followed all the tutorial in the README and didn't find an answer.
          required: true
        - label: I already reviewed the [petisco-fastapi-example](https://github.com/alice-biometrics/petisco-fastapi-example)
          required: true
  - type: checkboxes
    id: help
    attributes:
      label: Commit to Help
      description: |
        After submitting this, I commit to one of:
          * Read open issues with questions until I find 2 issues where I can help someone and add a comment to help there.
          * I already hit the "watch" button in this repository to receive notifications and I commit to help at least 2 people that ask questions in the future.
          * Implement a Pull Request for a confirmed bug.
      options:
        - label: I commit to help with one of those options ðŸ‘†
          required: true
  - type: textarea
    id: example
    attributes:
      label: Example Code
      description: |
        Please add a self-contained, [minimal, reproducible, example](https://stackoverflow.com/help/minimal-reproducible-example) with your use case.

        If we can copy it, run it, and see it right away, there's a much higher chance we will be able to help you.

      placeholder: |        
        from petisco.extra.fastapi import FastApiApplication

        application = FastApiApplication(
            name=APPLICATION_NAME,
            version=APPLICATION_VERSION,
            organization=ORGANIZATION,
            deployed_at=APPLICATION_LATEST_DEPLOY,
            dependencies_provider=dependencies_provider,
            fastapi_configurer=fastapi_configurer,
        )
        
        application.configure()

      render: python
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        What is the problem, question, or error?

        Write a short description telling me what you are doing, what you expect to happen, and what is currently happening.
      placeholder: |
        * Intanciate `FastApiApplication` object
        * Use `configure` method
        * I expected to run the application.
        * But it only configures parameters and FastAPI is the one that will run the application.
    validations:
      required: true
  - type: input
    id: petisco-version
    attributes:
      label: Petisco Version
      description: |
        What petisco version are you using?

        You can find the semente version with:

        ```bash
        >> petisco --version
        or
        >> python -c "import petisco; print(petisco.__version__)"
        ```
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any additional context information or screenshots you think are useful.
