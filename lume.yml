git sname: petisco

install:
  run: pip install -U -r requirements/dev.txt

steps:
  clean:
    run:
    - rm -rf output
    - find . | grep -E "(__pycache__|\.pyc|\.pyo$)" | xargs rm -rf
  build:
    run: pip install -e .[flask,sqlalchemy,redis,rabbitmq]
  lint:
    run:
    - black .
    - flake8 petisco
  test:
    run: pytest
  test-with-rabbitmq:
    envs:
      LUME_WAIT_HTTP_200_NUM_MAX_ATTEMPTS: 30
    setup: docker run -d --rm --name petisco-rabbitmq -p 5672:5672 -p 15672:15672 rabbitmq:3-management
    wait_http_200: http://localhost:15672
    run: pytest
    teardown: docker stop petisco-rabbitmq
  test-command-line:
    run: petisco --version

  example-pubsub:
    setup_detach:
      log_filename: pubsub.log
      run:
        - python examples/pubsub/sub.py
    run:
      - python examples/pubsub/pub.py
      - sleep 2
    teardown: cat pubsub.log

