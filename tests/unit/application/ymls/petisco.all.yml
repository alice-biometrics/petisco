app:
  name: toy-app
  version: 1.0.0
tasks:
  date-time:
    run_in: 5 # seconds
    interval: 10
    handler: tests.integration.flask_app.toy_app.application.tasks.print_date_time.print_date_time
  background-loading:
    run_in: 5 # seconds
    handler: tests.integration.flask_app.toy_app.application.tasks.background_loading.background_loading
framework:
  selected_framework: flask
  config_file: swagger.yaml
  port: 8080
logger:
  selected_logger: not_implemented_logger
persistence:
  config: tests.integration.flask_app.toy_app.config.config_persistence.config_persistence
  models:
    user: tests.integration.flask_app.toy_app.infrastructure.repositories.user_model.UserModel
providers:
   services_provider: tests.integration.flask_app.toy_app.config.services_provider.services_provider
   repositories_provider: tests.integration.flask_app.toy_app.config.repositories_provider.repositories_provider
events:
  publisher:
    provider: tests.integration.flask_app.toy_app.config.events.event_publisher_provider
  subscriber:
    provider: tests.integration.flask_app.toy_app.config.events.event_subscriber_provider
    subscribers:
      sub:
        organization: "acme"
        service: "toy-app"
        topic: "toy-app-events"
        dead_letter: True
        handler: tests.integration.flask_app.toy_app.application.handlers.store_event.store_event